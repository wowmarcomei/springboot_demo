<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">图书管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            margin-top: 50px;
            text-align: center;
        }
        .feature-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1 class="display-4" th:text="${message}">欢迎使用图书管理系统！</h1>
            <p class="lead">基于Spring Boot 3.x + MyBatis + OpenGauss开发</p>
            
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>图书管理</h3>
                        <p>完整的图书增删改查功能</p>
                        <a href="/books" class="btn btn-primary">管理图书</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>用户管理</h3>
                        <p>用户注册、登录和权限管理</p>
                        <a href="/users" class="btn btn-success">管理用户</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>借阅管理</h3>
                        <p>图书借阅和归还管理</p>
                        <a href="/borrow" class="btn btn-info">借阅管理</a>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">
                    应用名称: <span th:text="${appName}"></span><br>
                    当前时间: <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
